<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Employee Directory</h3>
    <hr>
<!--   Add Button to redirect to add employee form-->
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/showEmployeeForm}">
        Add Employee
    </a>
<br>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployee : ${employees}">

            <td th:text="${tempEmployee.firstName}" />
            <td th:text="${tempEmployee.lastName}" />
            <td th:text="${tempEmployee.email}" />
                                        <!--            /employees/showEmployeeUpdateForm?employeeId=1-->
            <td>
                <a class="btn btn-info btn-sm mb-3" th:href="@{/employees/showEmployeeFormToUpdate(employeeId=${tempEmployee.id})}">
                    Update
                </a>
                <a class="btn btn-danger btn-sm mb-3" th:href="@{/employees/deleteEmployee(employeeId=${tempEmployee.id})}">
                    Delete
                </a>
            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
