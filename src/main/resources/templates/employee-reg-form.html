<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <p class="h4 mb-4"> Register Employee</p>
    <form th:object="${employees}" th:action="@{/employees/save}" method="POST">
        <input type="text"
             class="form-control mb-4 w-25" placeholder="firstname" th:field="*{firstName}"/>
        <input type="text"
               class="form-control mb-4 w-25" placeholder="lastname" th:field="*{lastName}"/>
        <input type="text"
               class="form-control mb-4 w-25" placeholder="email" th:field="*{email}"/>

        <button type="submit" class="btn btn-info btn-sm col-2">Save</button>



    </form>

</div>
</body>
</html>
